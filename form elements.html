<!DOCTYPE html>
<html>
<head>
	<title>Form elements</title>
</head>
<center>
<body bgcolor="lightyellow">
	<form>
		<label>Enter first name</label>
		<input type="text" placeholder="Enter your first name" size="70" autofocus>
		<br><br>
		<label>Enter mobile number</label>
		<input type="number">
		<br><br>
		<label>Enter mobile number</label>
		<input type="tel" maxlength="10" autocomplete="off">
		<br><br>
		<label>Enter Email ID</label>
		<input type="email" value="vandanakosuri1@gmail.com" readonly disabled>
		<br><br>
		<label>Enter your password</label>
		<input type="password" required>
		<br><br>
		<label>Enter your date of birth</label>
		<input type="date">
		<br><br>
		<label>Choose your gender</label>
		Male<input type="radio" name="gender">
		Female<input type="radio" name="gender">
		<br><br>
		<label>Please agree the conditions:</label>
		<input type="checkbox">
		<br><br>
		<label>upload your file:</label>
		<input type="file">
		<label>choose the range</label>
		<input type="range">
		<br><br>
		<label>choose the color</label>
		<input type="color">
		<input type="button">
		<br><br>
		<label>Select college</label>
		<select>
			<option>--select--</option>
			<option>AEC</option>
			<option>ACET</option>
			<option>ACOE</option>
		</select>
		<br><br>
		<textarea></textarea>
		<br><br>
		<input type="submit">
		<input type="reset">
	</form>
</center>	
</body>
</html>
