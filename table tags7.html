<!DOCTYPE html>
<html>
<head>
	<title>Table Tag</title>
</head>
<body>
	<center>
		<h3>A test table with merged cells</h3>
	</center>
	<center>
	<table border="" cellspacing="1" width="800">
		<thead>
			<tr>
				<th rowspan="2">&nbsp&nbsp&nbsp</th>
				<th colspan="2">Average</th>
				<th rowspan="2">Red eyes</th>
			</tr>
			<tr>
				<th>height</th>
				<th>weight</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<th>Males</th>
				<td>1.9</td>
				<td>0.003</td>
				<td>40%</td>
			</tr>
			<tr>
				<th>Females</th>
				<td>1.7</td>
				<td>0.002</td>
				<td>43%</td>
			</tr>
	</center>
</body>
</html>
