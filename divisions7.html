<!DOCTYPE html>
<html>
<head>
	<title>Div in HTML</title>
</head>
<body>
	<div style="height:400px;width:600px;background-color:blueviolet;">
		<div style="height:200px;width:600px;background-color:grey">
			<div style="height:200px;width:150px;background-color:green;float:left"></div>
			<div style="height:200px;width:150px;background-color:orange;float:left"></div>
			<div style="height:200px;width:150px;background-color:pink;float:left"></div>
			<div style="height:200px;width:150px;background-color:violet;float:right">
				<div style="height:100px;width:150px;background-color:goldenrod;"></div>
				<div style="height:100px;width:150px;background-color:skyblue;"></div>
			</div>
		</div>
		<div style="height:200px;width:600px;background-color:black">
			<div style="height:200px;width:150px;background-color:blue;float:left">
				<div style="height:100px;width:150px;background-color:darkgreen;"></div>
				<div style="height:100px;width:150px;background-color:blanchedalmond;">
					<div style="height:100px;width:75px;background-color:peachpuff;float:left"></div>
					<div style="height:100px;width:75px;background-color:fuchsia;float:right"></div>
				</div>

			</div>
			<div style="height:200px;width:150px;background-color:honeydew;float:left"></div>
			<div style="height:200px;width:150px;background-color:midnightblue;float:left"></div>
			<div style="height:200px;width:150px;background-color:deeppink;float:left">
				<div style="height:100px;width:150px;background-color:darkgoldenrod;">
					<div style="height:100px;width:75px;background-color:lightseagreen;float:left"></div>
					<div style="height:100px;width:75px;background-color:springgreen;float:right"></div>
				</div>
				<div style="height:100px;width:150px;background-color:honeydew;">
					<div style="height:100px;width:75px;background-color:lightpink;float:left"></div>
					<div style="height:100px;width:75px;background-color:darkturquoise;float:right">
						<div style="height:50px;width:75px;background-color:lemonchiffon;"></div>
						<div style="height:50px;width:75px;background-color:slateblue;"></div>
					</div>
				</div>
			</div>

		</div>
	</div>
	
</body>
</html>
