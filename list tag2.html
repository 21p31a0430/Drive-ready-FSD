<!DOCTYPE html>
<html>
<head>
	<title>List Tag</title>
</head>
<body>
<h3>Orderly list</h3>
<ol>
	<li>AEC</li>
	<li>ACET</li>
	<li>ACOE</li>
</ol>
<h3>Unorderly list</h3>
<ul>
	<li>ECE</li>
	<li>CSE</li>
	<li>IT</li>
</ul>
<h3>Description list</h3>
<dl>
	<dt>HTML</dt>
	<dd>Head tag</dd>
	<dd>Body tag</dd>
	<dd>Title tag</dd>
	<dt>CSS</dt>
	<dd>Style</dd>
	<dd>margin</dd>
	<dd>padding</dd>
</dl>
</body>
</html>
